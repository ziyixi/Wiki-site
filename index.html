            <p>这是我的个人 Wiki,用以记录一些零碎的知识。或者是一些系统性的总结。在学习和科研的过程中，我常常感觉到很多东西需要加以注意，但总是没有一个合适的渠道将它们记录下来。我个人不是非常很喜欢 OneNote 之类的工具，因为它并不能帮忙建立一个知识网络，从而把知识沟通起来，由点及线以至于网。</p>
